<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login • SecureWave</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/neon.css">
  <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
  <header>
    <div class="navbar">
      <a class="brand" href="/home.html">
        <img src="/assets/logo.svg" alt="SecureWave logo">
        <span>SecureWave</span>
      </a>
      <div class="nav-links">
        <a href="/home.html">Home</a>
        <a href="/services.html">Services</a>
        <a href="/subscription.html">Subscription</a>
        <a href="/register.html" class="btn">Register</a>
      </div>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="grid-two" style="align-items:center;">
        <div>
          <div class="hero-badge">Secure login</div>
          <h1 class="hero-title">Welcome back</h1>
          <p class="hero-subtitle">Access your dashboard, manage subscriptions, and pull WireGuard configs instantly.</p>
          <div class="card" style="margin-top:1rem;">
            <h3>Why SecureWave?</h3>
            <p>One deployment, zero hassle. Your credentials stay protected with bcrypt + JWT.</p>
          </div>
        </div>
        <div class="card neon-border">
          <h3>Login</h3>
          <div id="authMessage"></div>
          <form id="loginForm">
            <label>Email</label>
            <input type="email" name="email" placeholder="you@example.com" required>
            <label>Password</label>
            <input type="password" name="password" placeholder="••••••••" required>
            <div class="actions" style="margin-top:1rem;">
              <button class="btn btn-primary" type="submit">Login</button>
              <a class="btn btn-ghost" href="/register.html">Create account</a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="/js/main.js"></script>
  <script type="module" src="/js/auth.js"></script>
</body>
</html>
