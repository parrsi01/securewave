<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register • SecureWave</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/neon.css">
  <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
  <header>
    <div class="navbar">
      <a class="brand" href="/home.html">
        <img src="/assets/logo.svg" alt="SecureWave logo">
        <span>SecureWave</span>
      </a>
      <div class="nav-links">
        <a href="/home.html">Home</a>
        <a href="/services.html">Services</a>
        <a href="/login.html" class="btn">Login</a>
      </div>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="grid-two" style="align-items:center;">
        <div class="card neon-border">
          <h3>Create your account</h3>
          <div id="registerMessage"></div>
          <form id="registerForm">
            <label>Email</label>
            <input type="email" name="email" placeholder="you@example.com" required>
            <label>Password</label>
            <input type="password" name="password" placeholder="Strong password" required>
            <div class="actions" style="margin-top:1rem;">
              <button class="btn btn-primary" type="submit">Register</button>
              <a class="btn btn-ghost" href="/login.html">Have an account?</a>
            </div>
          </form>
        </div>
        <div>
          <div class="hero-badge">Unified Azure deploy</div>
          <h1 class="hero-title">One click to fast VPN</h1>
          <p class="hero-subtitle">Register to generate WireGuard configs, manage subscriptions, and control everything from a single URL.</p>
          <div class="stat">
            <span>Supported providers</span>
            <strong>Stripe • PayPal</strong>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="/js/main.js"></script>
  <script type="module" src="/js/auth.js"></script>
</body>
</html>
