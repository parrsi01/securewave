name: CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
    tags:
      - "v*"
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  AZURE_CLIENT_ID: 55850cdb-6553-4317-8065-af7c0ba4e399
  AZURE_TENANT_ID: 1e7d59bd-9531-4720-aa64-fe5513491eb1
  AZURE_SUBSCRIPTION_ID: ca5729a0-9aac-469d-b518-a7e970878993
  AZURE_RESOURCE_GROUP_PROD: SecureWaveRG
  AZURE_WEBAPP_NAME_PROD: securewave-web
  AZURE_WEBAPP_URL_PROD: https://securewave-web.azurewebsites.net
  AZURE_RESOURCE_GROUP_STAGING: SecureWaveRG
  AZURE_WEBAPP_NAME_STAGING: securewave-staging
  AZURE_WEBAPP_URL_STAGING: https://securewave-staging.azurewebsites.net

jobs:
  # ===========================
  # UI VERSION GUARD
  # ===========================
  ui-guard:
    name: Validate UI v1.0 assets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run UI guard
        run: bash scripts/verify_ui_v1.sh

  # ===========================
  # CODE QUALITY & LINTING
  # ===========================
  lint:
    name: Lint Code
    needs: [ui-guard]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python linters
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run Black (code formatter check)
        run: black --check . --exclude '/(\.git|\.venv|node_modules|securewave_app)/'
        continue-on-error: true

      - name: Run isort (import sorting check)
        run: isort --check-only . --skip securewave_app --skip .git
        continue-on-error: true

      - name: Run Flake8 (linting)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=securewave_app,.git
        continue-on-error: true

      - name: Verify plan copy consistency
        run: |
          bash scripts/check_plan_copy.sh

  # ===========================
  # FLUTTER ANALYZE (Non-blocking)
  # ===========================
  flutter-analyze:
    name: Flutter Analyze
    needs: [ui-guard]
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Run Flutter analyze
        run: |
          cd securewave_app
          flutter pub get
          flutter analyze

  # ===========================
  # UNIT TESTS (Non-blocking for UI changes)
  # ===========================
  test:
    name: Run Tests
    needs: [ui-guard]
    runs-on: ubuntu-latest
    continue-on-error: true

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_securewave
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Set environment variables
        run: |
          echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_securewave" >> $GITHUB_ENV
          echo "REDIS_URL=redis://localhost:6379/0" >> $GITHUB_ENV
          echo "SECRET_KEY=test-secret-key-for-ci" >> $GITHUB_ENV
          echo "ACCESS_TOKEN_SECRET=test-access-token-secret" >> $GITHUB_ENV
          echo "REFRESH_TOKEN_SECRET=test-refresh-token-secret" >> $GITHUB_ENV
          echo "DEMO_MODE=true" >> $GITHUB_ENV
          echo "WG_MOCK_MODE=true" >> $GITHUB_ENV
          echo "ENABLE_APP_INSIGHTS=false" >> $GITHUB_ENV
          echo "ENABLE_SENTRY=false" >> $GITHUB_ENV

      - name: Run database migrations
        run: |
          python - <<'PY'
          import os
          from sqlalchemy import create_engine, text

          url = os.environ["DATABASE_URL"]
          engine = create_engine(url)
          with engine.connect() as conn:
            conn.execute(text("DROP SCHEMA IF EXISTS public CASCADE; CREATE SCHEMA public;"))
            conn.commit()
          PY
          python - <<'PY'
          from database.base import Base
          from database.session import engine

          Base.metadata.create_all(bind=engine)
          PY
          python -m alembic stamp head

      - name: Run pytest
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ===========================
  # SECURITY SCANNING (Non-blocking)
  # ===========================
  security:
    name: Security Scan
    needs: [ui-guard]
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install safety bandit

      - name: Run Safety (check dependencies for vulnerabilities)
        run: safety check --json
        continue-on-error: true

      - name: Run Bandit (security linter)
        run: bandit -r . -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
        if: always()

  # ===========================
  # BUILD DOCKER IMAGE
  # ===========================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: securewave:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================
  # DEPLOY TO STAGING
  # ===========================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: ${{ env.AZURE_WEBAPP_URL_STAGING }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Azure credentials configured
        run: |
          if [ -z "${{ secrets.AZURE_CREDENTIALS }}" ]; then
            echo "AZURE_CREDENTIALS secret is missing. Deployment blocked."
            exit 1
          fi

      - name: Inject build metadata
        run: |
          set -euo pipefail
          BUILD_TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          CACHE_BUST=${GITHUB_SHA::12}
          export BUILD_TS CACHE_BUST
          python3 - <<'PY'
          import glob
          import os
          import re

          build_ts = os.environ["BUILD_TS"]
          cache_bust = os.environ["CACHE_BUST"]

          for path in glob.glob("static/*.html"):
              with open(path, "r", encoding="utf-8") as handle:
                  content = handle.read()
              content = re.sub(
                  r'(<meta name="build-timestamp" content=")[^"]*(")',
                  lambda match: match.group(1) + build_ts + match.group(2),
                  content,
              )
              content = re.sub(
                  r'web_ui_v1\\.css\\?v=[^"]+',
                  f"web_ui_v1.css?v={cache_bust}",
                  content,
              )
              with open(path, "w", encoding="utf-8", newline="\n") as handle:
                handle.write(content)
          PY

      - name: Run UI guard
        run: bash scripts/verify_ui_v1.sh

      - name: Build deployment artifact
        run: |
          set -euo pipefail
          rm -f deploy-web.zip
          INCLUDED=()
          for path in main.py background_tasks.py alembic.ini requirements.txt runtime.txt gunicorn.conf.py static templates alembic routers services models utils database; do
            if [ -e "$path" ]; then
              INCLUDED+=("$path")
            fi
          done
          zip -r deploy-web.zip "${INCLUDED[@]}" -x \
            "*/__pycache__/*" \
            "*/.pytest_cache/*" \
            "*/.mypy_cache/*" \
            "*/.cache/*" \
            "*/LogFiles/*" \
            "*/app-logs/*" \
            "*/azure-logs/*" \
            "*/node_modules/*" \
            "*/dist/*" \
            "*/build/*" \
            "deploy-*.zip" \
            "*.log"

      - name: Verify artifact contents
        run: |
          ZIP_LIST=$(unzip -l deploy-web.zip | awk '{print $4}')
          echo "$ZIP_LIST" | grep -q "static/css/web_ui_v1.css"
          echo "$ZIP_LIST" | grep -q "static/home.html"
          echo "$ZIP_LIST" | grep -q "main.py"
          echo "$ZIP_LIST" | grep -q "^static/css/$"
          CSS_LIST=$(echo "$ZIP_LIST" | grep -E '^static/css/' || true)
          CSS_FILES=$(echo "$CSS_LIST" | grep -v '/$' || true)
          if ! echo "$CSS_FILES" | grep -qx "static/css/web_ui_v1.css"; then
            echo "ERROR: web_ui_v1.css missing from deployment artifact"
            exit 1
          fi
          if echo "$CSS_FILES" | grep -q "static/css/professional.css"; then
            echo "ERROR: legacy professional.css found in deployment artifact"
            exit 1
          fi
          OTHER_CSS=$(echo "$CSS_FILES" | grep -v "static/css/web_ui_v1.css" || true)
          if [ -n "$OTHER_CSS" ]; then
            echo "ERROR: unexpected CSS files found in deployment artifact:"
            echo "$OTHER_CSS"
            exit 1
          fi
          REQUIRED_ASSETS=( \
            "static/fonts/Manrope-400.ttf" \
            "static/fonts/Manrope-600.ttf" \
            "static/fonts/Manrope-700.ttf" \
            "static/fonts/Manrope-800.ttf" \
            "static/img/logo.svg" \
            "static/favicon.svg" \
            "static/js/site.js" \
            "static/js/auth.js" \
            "static/js/dashboard.js" \
          )
          for asset in "${REQUIRED_ASSETS[@]}"; do
            if ! echo "$ZIP_LIST" | grep -qx "$asset"; then
              echo "ERROR: required asset missing from deployment artifact: $asset"
              exit 1
            fi
          done
          if echo "$ZIP_LIST" | grep -E "securewave_app|\\.git/|(^|/)LogFiles/|(^|/)app-logs/|(^|/)azure-logs/|__pycache__|\\.pytest_cache|\\.mypy_cache|(^|/)\\.cache/|(^|/)node_modules/|(^|/)dist/|(^|/)build/|deploy-.*\\.zip|\\.log$" ; then
            echo "ERROR: Unexpected paths found in deployment artifact"
            exit 1
          fi

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App (Staging)
        run: |
          set -euo pipefail
          ATTEMPTS=5
          for attempt in $(seq 1 $ATTEMPTS); do
            echo "Zip deploy attempt $attempt/$ATTEMPTS"
            if az webapp deployment source config-zip \
              --resource-group "$AZURE_RESOURCE_GROUP_STAGING" \
              --name "$AZURE_WEBAPP_NAME_STAGING" \
              --src deploy-web.zip \
              --timeout 1800; then
              echo "Zip deploy command completed"
              break
            fi
            if [ "$attempt" -eq "$ATTEMPTS" ]; then
              echo "ERROR: zip deploy failed after $ATTEMPTS attempts"
              exit 1
            fi
            echo "Retrying in 15s..."
            sleep 15
          done

      - name: Restart staging app service
        run: |
          az webapp restart -g ${{ env.AZURE_RESOURCE_GROUP_STAGING }} -n ${{ env.AZURE_WEBAPP_NAME_STAGING }}

      - name: Wait for staging deployment
        run: |
          echo "Waiting 30 seconds for staging deployment..."
          sleep 30

      - name: Verify staging static files
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" ${{ env.AZURE_WEBAPP_URL_STAGING }}/css/web_ui_v1.css)
          if [ "$STATUS" != "200" ]; then
            echo "ERROR: web_ui_v1.css not reachable on staging (HTTP $STATUS)"
            exit 1
          fi
          LEGACY_STATUS=$(curl -s -o /dev/null -w "%{http_code}" ${{ env.AZURE_WEBAPP_URL_STAGING }}/css/professional.css)
          if [ "$LEGACY_STATUS" != "404" ]; then
            echo "ERROR: legacy professional.css still reachable on staging (HTTP $LEGACY_STATUS)"
            exit 1
          fi
          CONTENT=$(curl -s ${{ env.AZURE_WEBAPP_URL_STAGING }}/home.html)
          if ! echo "$CONTENT" | grep -q "web_ui_v1.css?v="; then
            echo "ERROR: Staging homepage missing cache-busted web_ui_v1.css reference"
            exit 1
          fi
          if ! echo "$CONTENT" | grep -q "name=\"build-timestamp\""; then
            echo "ERROR: Staging homepage missing build timestamp meta tag"
            exit 1
          fi
          if ! echo "$CONTENT" | grep -q "UI_VERSION v1.0"; then
            echo "ERROR: Staging homepage missing UI_VERSION v1.0 marker"
            exit 1
          fi
          if ! echo "$CONTENT" | grep -q 'class="page"'; then
            echo "ERROR: Staging homepage missing expected layout class (page)"
            exit 1
          fi
          if ! echo "$CONTENT" | grep -q 'class="navbar"'; then
            echo "ERROR: Staging homepage missing expected layout class (navbar)"
            exit 1
          fi
          echo "OK: Staging static assets verified"

      - name: Run smoke tests
        run: |
          echo "Testing staging environment..."
          curl -f ${{ env.AZURE_WEBAPP_URL_STAGING }}/api/health || (echo "ERROR: Staging health check failed" && exit 1)
          echo "OK: Staging deployment verified"

  # ===========================
  # DEPLOY TO PRODUCTION
  # ===========================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/master'
    environment:
      name: production
      url: ${{ env.AZURE_WEBAPP_URL_PROD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Azure credentials configured
        run: |
          if [ -z "${{ secrets.AZURE_CREDENTIALS }}" ]; then
            echo "AZURE_CREDENTIALS secret is missing. Deployment blocked."
            exit 1
          fi

      - name: Inject build metadata
        run: |
          set -euo pipefail
          BUILD_TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          CACHE_BUST=${GITHUB_SHA::12}
          export BUILD_TS CACHE_BUST
          python3 - <<'PY'
          import glob
          import os
          import re

          build_ts = os.environ["BUILD_TS"]
          cache_bust = os.environ["CACHE_BUST"]

          for path in glob.glob("static/*.html"):
              with open(path, "r", encoding="utf-8") as handle:
                  content = handle.read()
              content = re.sub(
                  r'(<meta name="build-timestamp" content=")[^"]*(")',
                  lambda match: match.group(1) + build_ts + match.group(2),
                  content,
              )
              content = re.sub(
                  r'web_ui_v1\\.css\\?v=[^"]+',
                  f"web_ui_v1.css?v={cache_bust}",
                  content,
              )
              with open(path, "w", encoding="utf-8", newline="\n") as handle:
                handle.write(content)
          PY

      - name: Run UI guard
        run: bash scripts/verify_ui_v1.sh

      - name: Build deployment artifact
        run: |
          set -euo pipefail
          rm -f deploy-web.zip
          INCLUDED=()
          for path in main.py background_tasks.py alembic.ini requirements.txt runtime.txt gunicorn.conf.py static templates alembic routers services models utils database; do
            if [ -e "$path" ]; then
              INCLUDED+=("$path")
            fi
          done
          zip -r deploy-web.zip "${INCLUDED[@]}" -x \
            "*/__pycache__/*" \
            "*/.pytest_cache/*" \
            "*/.mypy_cache/*" \
            "*/.cache/*" \
            "*/LogFiles/*" \
            "*/app-logs/*" \
            "*/azure-logs/*" \
            "*/node_modules/*" \
            "*/dist/*" \
            "*/build/*" \
            "deploy-*.zip" \
            "*.log"

      - name: Verify artifact contents
        run: |
          ZIP_LIST=$(unzip -l deploy-web.zip | awk '{print $4}')
          echo "$ZIP_LIST" | grep -q "static/css/web_ui_v1.css"
          echo "$ZIP_LIST" | grep -q "static/home.html"
          echo "$ZIP_LIST" | grep -q "main.py"
          echo "$ZIP_LIST" | grep -q "^static/css/$"
          CSS_LIST=$(echo "$ZIP_LIST" | grep -E '^static/css/' || true)
          CSS_FILES=$(echo "$CSS_LIST" | grep -v '/$' || true)
          if ! echo "$CSS_FILES" | grep -qx "static/css/web_ui_v1.css"; then
            echo "ERROR: web_ui_v1.css missing from deployment artifact"
            exit 1
          fi
          if echo "$CSS_FILES" | grep -q "static/css/professional.css"; then
            echo "ERROR: legacy professional.css found in deployment artifact"
            exit 1
          fi
          OTHER_CSS=$(echo "$CSS_FILES" | grep -v "static/css/web_ui_v1.css" || true)
          if [ -n "$OTHER_CSS" ]; then
            echo "ERROR: unexpected CSS files found in deployment artifact:"
            echo "$OTHER_CSS"
            exit 1
          fi
          REQUIRED_ASSETS=( \
            "static/fonts/Manrope-400.ttf" \
            "static/fonts/Manrope-600.ttf" \
            "static/fonts/Manrope-700.ttf" \
            "static/fonts/Manrope-800.ttf" \
            "static/img/logo.svg" \
            "static/favicon.svg" \
            "static/js/site.js" \
            "static/js/auth.js" \
            "static/js/dashboard.js" \
          )
          for asset in "${REQUIRED_ASSETS[@]}"; do
            if ! echo "$ZIP_LIST" | grep -qx "$asset"; then
              echo "ERROR: required asset missing from deployment artifact: $asset"
              exit 1
            fi
          done
          if echo "$ZIP_LIST" | grep -E "securewave_app|\\.git/|(^|/)LogFiles/|(^|/)app-logs/|(^|/)azure-logs/|__pycache__|\\.pytest_cache|\\.mypy_cache|(^|/)\\.cache/|(^|/)node_modules/|(^|/)dist/|(^|/)build/|deploy-.*\\.zip|\\.log$" ; then
            echo "ERROR: Unexpected paths found in deployment artifact"
            exit 1
          fi

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App (Production)
        run: |
          set -euo pipefail
          ATTEMPTS=5
          for attempt in $(seq 1 $ATTEMPTS); do
            echo "Zip deploy attempt $attempt/$ATTEMPTS"
            if az webapp deployment source config-zip \
              --resource-group "$AZURE_RESOURCE_GROUP_PROD" \
              --name "$AZURE_WEBAPP_NAME_PROD" \
              --src deploy-web.zip \
              --timeout 1800; then
              echo "Zip deploy command completed"
              break
            fi
            if [ "$attempt" -eq "$ATTEMPTS" ]; then
              echo "ERROR: zip deploy failed after $ATTEMPTS attempts"
              exit 1
            fi
            echo "Retrying in 15s..."
            sleep 15
          done

      - name: Restart production app service
        run: |
          az webapp restart -g ${{ env.AZURE_RESOURCE_GROUP_PROD }} -n ${{ env.AZURE_WEBAPP_NAME_PROD }}

      - name: Wait for deployment to complete
        run: |
          echo "Waiting 45 seconds for Azure to process deployment..."
          sleep 45

      - name: Verify static files deployed
        run: |
          echo "Verifying new CSS file is accessible..."
          MAX_RETRIES=5
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" ${{ env.AZURE_WEBAPP_URL_PROD }}/css/web_ui_v1.css)
            if [ "$HTTP_CODE" = "200" ]; then
              echo "OK: CSS file deployed successfully (HTTP $HTTP_CODE)"
              break
            fi
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "WAIT: Attempt $RETRY_COUNT/$MAX_RETRIES: CSS not ready yet (HTTP $HTTP_CODE), waiting 10s..."
            sleep 10
          done

          if [ "$HTTP_CODE" != "200" ]; then
            echo "ERROR: CSS file still not accessible after $MAX_RETRIES attempts"
            echo "This indicates the deployment did not update static files"
            exit 1
          fi

          LEGACY_STATUS=$(curl -s -o /dev/null -w "%{http_code}" ${{ env.AZURE_WEBAPP_URL_PROD }}/css/professional.css)
          if [ "$LEGACY_STATUS" != "404" ]; then
            echo "ERROR: legacy professional.css still reachable in production (HTTP $LEGACY_STATUS)"
            exit 1
          fi

      - name: Verify HTML files updated
        run: |
          echo "Checking if HTML files reference new CSS..."
          CONTENT=$(curl -s ${{ env.AZURE_WEBAPP_URL_PROD }}/home.html)

          if echo "$CONTENT" | grep -q "web_ui_v1.css?v="; then
            echo "OK: HTML files updated with cache-busted CSS reference"
          else
            echo "ERROR: ERROR: HTML still references old CSS"
            echo "Found CSS reference:"
            echo "$CONTENT" | grep -o 'href="/css/[^"]*"' || echo "No CSS found"
            exit 1
          fi

          if ! echo "$CONTENT" | grep -q "name=\"build-timestamp\""; then
            echo "ERROR: HTML missing build timestamp meta tag"
            exit 1
          fi
          if ! echo "$CONTENT" | grep -q "UI_VERSION v1.0"; then
            echo "ERROR: Homepage missing UI_VERSION v1.0 marker"
            exit 1
          fi
          if ! echo "$CONTENT" | grep -q 'class="page"'; then
            echo "ERROR: Homepage missing expected layout class (page)"
            exit 1
          fi
          if ! echo "$CONTENT" | grep -q 'class="navbar"'; then
            echo "ERROR: Homepage missing expected layout class (navbar)"
            exit 1
          fi

      - name: Warm up application
        run: |
          echo "Warming up application endpoints..."
          for i in {1..3}; do
            curl -s ${{ env.AZURE_WEBAPP_URL_PROD }}/api/health || true
            sleep 2
          done

      - name: Run smoke tests
        run: |
          echo "Running production smoke tests..."
          curl -f ${{ env.AZURE_WEBAPP_URL_PROD }}/ || (echo "ERROR: Homepage failed" && exit 1)
          curl -f ${{ env.AZURE_WEBAPP_URL_PROD }}/api/health || (echo "ERROR: Health check failed" && exit 1)
          echo "OK: All smoke tests passed"

      - name: Deployment summary
        if: success()
        run: |
          echo "SUCCESS: Deployment to production completed successfully"
          echo "URL: ${{ env.AZURE_WEBAPP_URL_PROD }}"
          echo "New UI v1.0 with Calm Slate design is now live!"

      - name: Deployment failure notice
        if: failure()
        run: |
          echo "ERROR: Deployment failed - see errors above"
          echo "The workflow will now fail to alert you of the issue"

  # ===========================
  # RELEASE (Tag-triggered)
  # ===========================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create release package
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Creating release package for $VERSION"
          zip -r securewave-$VERSION.zip . \
            -x "*.git*" \
            -x "securewave_app/*" \
            -x "*.pyc" \
            -x "__pycache__/*" \
            -x "*.zip" \
            -x "azure-logs*" \
            -x "app-logs*" \
            -x ".claude/*" \
            -x "tests/*"

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: securewave-release-${{ github.ref_name }}
          path: securewave-*.zip
          retention-days: 90

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: securewave-*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
