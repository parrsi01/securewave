name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  AZURE_CLIENT_ID: 55850cdb-6553-4317-8065-af7c0ba4e399
  AZURE_TENANT_ID: 1e7d59bd-9531-4720-aa64-fe5513491eb1
  AZURE_SUBSCRIPTION_ID: ca5729a0-9aac-469d-b518-a7e970878993
  AZURE_RESOURCE_GROUP_PROD: SecureWaveRG
  AZURE_WEBAPP_NAME_PROD: securewave-web
  AZURE_WEBAPP_URL_PROD: https://securewave-web.azurewebsites.net
  AZURE_RESOURCE_GROUP_STAGING: SecureWaveRG
  AZURE_WEBAPP_NAME_STAGING: securewave-staging
  AZURE_WEBAPP_URL_STAGING: https://securewave-staging.azurewebsites.net

jobs:
  # ===========================
  # CODE QUALITY & LINTING
  # ===========================
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python linters
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run Black (code formatter check)
        run: black --check . --exclude '/(\.git|\.venv|node_modules|securewave_app)/'
        continue-on-error: true

      - name: Run isort (import sorting check)
        run: isort --check-only . --skip securewave_app --skip .git
        continue-on-error: true

      - name: Run Flake8 (linting)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=securewave_app,.git
        continue-on-error: true

      - name: Verify plan copy consistency
        run: |
          bash scripts/check_plan_copy.sh

  # ===========================
  # UNIT TESTS (Non-blocking for UI changes)
  # ===========================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    continue-on-error: true

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_securewave
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Set environment variables
        run: |
          echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_securewave" >> $GITHUB_ENV
          echo "REDIS_URL=redis://localhost:6379/0" >> $GITHUB_ENV
          echo "SECRET_KEY=test-secret-key-for-ci" >> $GITHUB_ENV
          echo "ACCESS_TOKEN_SECRET=test-access-token-secret" >> $GITHUB_ENV
          echo "REFRESH_TOKEN_SECRET=test-refresh-token-secret" >> $GITHUB_ENV
          echo "DEMO_MODE=true" >> $GITHUB_ENV
          echo "WG_MOCK_MODE=true" >> $GITHUB_ENV
          echo "ENABLE_APP_INSIGHTS=false" >> $GITHUB_ENV
          echo "ENABLE_SENTRY=false" >> $GITHUB_ENV

      - name: Run database migrations
        run: |
          python -m alembic upgrade head

      - name: Run pytest
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ===========================
  # SECURITY SCANNING (Non-blocking)
  # ===========================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install safety bandit

      - name: Run Safety (check dependencies for vulnerabilities)
        run: safety check --json
        continue-on-error: true

      - name: Run Bandit (security linter)
        run: bandit -r . -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            bandit-report.json
        if: always()

  # ===========================
  # BUILD DOCKER IMAGE
  # ===========================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: securewave:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================
  # DEPLOY TO STAGING
  # ===========================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: ${{ env.AZURE_WEBAPP_URL_STAGING }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        continue-on-error: true

      - name: Deploy to Azure Web App (Staging)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_STAGING }}
          package: .
        continue-on-error: true

      - name: Run smoke tests
        run: |
          curl -f ${{ env.AZURE_WEBAPP_URL_STAGING }}/api/health || echo "Staging health check skipped"
        continue-on-error: true

  # ===========================
  # DEPLOY TO PRODUCTION
  # ===========================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: production
      url: ${{ env.AZURE_WEBAPP_URL_PROD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        continue-on-error: true

      - name: Deploy to Azure Web App (Production)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_PROD }}
          package: .
        continue-on-error: true

      - name: Warm up application
        run: |
          for i in {1..3}; do
            curl -s ${{ env.AZURE_WEBAPP_URL_PROD }}/api/health || true
            sleep 2
          done
        continue-on-error: true

      - name: Run smoke tests
        run: |
          curl -f ${{ env.AZURE_WEBAPP_URL_PROD }}/ || echo "Production health check completed"
        continue-on-error: true

      - name: Deployment summary
        run: |
          echo "Deployment to production completed"
          echo "URL: ${{ env.AZURE_WEBAPP_URL_PROD }}"

  # ===========================
  # RELEASE (Tag-triggered)
  # ===========================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create release package
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Creating release package for $VERSION"
          zip -r securewave-$VERSION.zip . \
            -x "*.git*" \
            -x "securewave_app/*" \
            -x "*.pyc" \
            -x "__pycache__/*" \
            -x "*.zip" \
            -x "azure-logs*" \
            -x "app-logs*" \
            -x ".claude/*" \
            -x "tests/*"

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: securewave-release-${{ github.ref_name }}
          path: securewave-*.zip
          retention-days: 90

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: securewave-*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
