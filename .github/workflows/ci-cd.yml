name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  AZURE_CLIENT_ID: 55850cdb-6553-4317-8065-af7c0ba4e399
  AZURE_TENANT_ID: 1e7d59bd-9531-4720-aa64-fe5513491eb1
  AZURE_SUBSCRIPTION_ID: ca5729a0-9aac-469d-b518-a7e970878993
  AZURE_RESOURCE_GROUP_PROD: SecureWaveRG
  AZURE_WEBAPP_NAME_PROD: securewave-web
  AZURE_WEBAPP_URL_PROD: https://securewave-web.azurewebsites.net
  AZURE_RESOURCE_GROUP_STAGING: SecureWaveRG
  AZURE_WEBAPP_NAME_STAGING: securewave-staging
  AZURE_WEBAPP_URL_STAGING: https://securewave-staging.azurewebsites.net

jobs:
  # ===========================
  # CHANGE DETECTION
  # ===========================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      flutter: ${{ steps.filter.outputs.flutter }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            backend:
              - '*.py'
              - 'api/**'
              - 'core/**'
              - 'services/**'
              - 'tests/**'
              - 'requirements.txt'
              - 'alembic/**'
            frontend:
              - 'static/**'
              - 'templates/**'
              - 'DESIGN_SYSTEM.md'
            flutter:
              - 'securewave_app/**'

  # ===========================
  # CODE QUALITY & LINTING
  # ===========================
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: changes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        if: needs.changes.outputs.backend == 'true'
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python linters
        if: needs.changes.outputs.backend == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run Black (code formatter check)
        if: needs.changes.outputs.backend == 'true'
        run: black --check . --exclude '/(\.git|\.venv|node_modules|securewave_app)/'
        continue-on-error: true

      - name: Run isort (import sorting check)
        if: needs.changes.outputs.backend == 'true'
        run: isort --check-only . --skip securewave_app --skip .git
        continue-on-error: true

      - name: Run Flake8 (linting)
        if: needs.changes.outputs.backend == 'true'
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=securewave_app,.git
        continue-on-error: true

      - name: Verify plan copy consistency
        run: |
          bash scripts/check_plan_copy.sh

      - name: UI-only changes detected
        if: needs.changes.outputs.backend == 'false' && (needs.changes.outputs.frontend == 'true' || needs.changes.outputs.flutter == 'true')
        run: echo "UI-only changes detected - skipping Python linting"

  # ===========================
  # UNIT TESTS
  # ===========================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_securewave
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Set environment variables
        run: |
          echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_securewave" >> $GITHUB_ENV
          echo "REDIS_URL=redis://localhost:6379/0" >> $GITHUB_ENV
          echo "SECRET_KEY=test-secret-key-for-ci" >> $GITHUB_ENV
          echo "ACCESS_TOKEN_SECRET=test-access-token-secret" >> $GITHUB_ENV
          echo "REFRESH_TOKEN_SECRET=test-refresh-token-secret" >> $GITHUB_ENV
          echo "DEMO_MODE=true" >> $GITHUB_ENV
          echo "WG_MOCK_MODE=true" >> $GITHUB_ENV
          echo "ENABLE_APP_INSIGHTS=false" >> $GITHUB_ENV
          echo "ENABLE_SENTRY=false" >> $GITHUB_ENV

      - name: Run database migrations
        run: |
          python -m alembic upgrade head

      - name: Run pytest
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ===========================
  # SECURITY SCANNING
  # ===========================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install safety bandit

      - name: Run Safety (check dependencies for vulnerabilities)
        run: safety check --json
        continue-on-error: true

      - name: Run Bandit (security linter)
        run: bandit -r . -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            bandit-report.json
        if: always()

  # ===========================
  # BUILD DOCKER IMAGE
  # ===========================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [changes, lint, test, security]
    if: always() && needs.lint.result == 'success' && (needs.test.result == 'success' || needs.test.result == 'skipped') && (needs.security.result == 'success' || needs.security.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: securewave:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================
  # DEPLOY TO STAGING
  # ===========================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop' && (secrets.AZURE_CREDENTIALS_STAGING != '' || secrets.AZURE_CREDENTIALS != '')
    environment:
      name: staging
      url: ${{ env.AZURE_WEBAPP_URL_STAGING }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_STAGING || secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App (Staging)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_STAGING }}
          package: .

      - name: Run database migrations (Staging)
        continue-on-error: true
        run: |
          # SSH or use Azure CLI to run migrations
          az webapp ssh --name ${{ env.AZURE_WEBAPP_NAME_STAGING }} --resource-group ${{ env.AZURE_RESOURCE_GROUP_STAGING }} --command "cd /home/site/wwwroot && python -m alembic upgrade head"

      - name: Run smoke tests
        run: |
          curl -f ${{ env.AZURE_WEBAPP_URL_STAGING }}/api/health || exit 1

  # ===========================
  # DEPLOY TO PRODUCTION
  # ===========================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: always() && needs.build.result == 'success' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment:
      name: production
      url: ${{ env.AZURE_WEBAPP_URL_PROD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create backup before deployment
        continue-on-error: true
        run: |
          # Backup database
          az postgres flexible-server backup create \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP_PROD }} \
            --server-name securewave-db \
            --backup-name "pre-deploy-$(date +%Y%m%d-%H%M%S)"

      - name: Deploy to Azure Web App (Production)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_PROD }}
          package: .
          slot-name: production

      - name: Run database migrations (Production)
        continue-on-error: true
        run: |
          az webapp ssh --name ${{ env.AZURE_WEBAPP_NAME_PROD }} --resource-group ${{ env.AZURE_RESOURCE_GROUP_PROD }} --command "cd /home/site/wwwroot && python -m alembic upgrade head"

      - name: Warm up application
        run: |
          for i in {1..5}; do
            curl -f ${{ env.AZURE_WEBAPP_URL_PROD }}/api/health
            sleep 2
          done

      - name: Run smoke tests
        run: |
          curl -f ${{ env.AZURE_WEBAPP_URL_PROD }}/api/health || exit 1
          curl -f ${{ env.AZURE_WEBAPP_URL_PROD }}/ || exit 1

      - name: Purge CDN cache (if configured)
        run: |
          az cdn endpoint purge \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP_PROD }} \
            --profile-name securewave-cdn \
            --name securewave \
            --content-paths "/*"
        continue-on-error: true

      - name: Notify team (Slack/Teams)
        if: success()
        run: |
          # Send deployment notification
          curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
            -H 'Content-Type: application/json' \
            -d '{"text":"✅ SecureWave VPN deployed to production successfully!"}'
        continue-on-error: true

  # ===========================
  # ROLLBACK ON FAILURE
  # ===========================
  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: failure()
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Rollback to previous version
        run: |
          # Swap back to previous slot or redeploy previous version
          az webapp deployment slot swap \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP_PROD }} \
            --name ${{ env.AZURE_WEBAPP_NAME_PROD }} \
            --slot staging \
            --target-slot production \
            --action revert

      - name: Notify team of rollback
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
            -H 'Content-Type: application/json' \
            -d '{"text":"⚠️ SecureWave VPN deployment failed - rolled back to previous version!"}'
        continue-on-error: true
