<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - SecureWave VPN</title>
  <meta name="description" content="Sign in to your SecureWave VPN account to manage your subscription and devices.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/professional.css">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>
<body class="auth-page">
  <a href="#main-content" class="skip-to-main">Skip to main content</a>

  <main id="main-content">
    <div class="auth-container">
      <div class="auth-header">
        <a href="/home.html">
          <img src="/img/logo.svg" alt="SecureWave VPN" style="height: 48px; margin: 0 auto;">
        </a>
        <h1>Welcome back</h1>
        <p>Sign in to manage your account</p>
      </div>

      <div class="auth-card">
        <form id="loginForm" novalidate>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              autocomplete="email"
              required
            >
            <div class="form-error hidden" id="email-error">Please enter a valid email address</div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              autocomplete="current-password"
              required
            >
            <div class="form-error hidden" id="password-error">Password is required</div>
          </div>

          <div class="form-check" style="margin-bottom: var(--space-6);">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me on this device</label>
          </div>

          <div id="formMessage" class="hidden" style="margin-bottom: var(--space-4);"></div>

          <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;" id="submitBtn">
            Sign In
          </button>
        </form>

        <div class="auth-divider">or</div>

        <a href="/home.html#download-app" class="btn btn-secondary btn-lg" style="width: 100%;">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 18px; height: 18px;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
          </svg>
          Download SecureWave App
        </a>
      </div>

      <div class="auth-footer">
        <p>New to SecureWave? <a href="/register.html">Create an account</a></p>
      </div>
    </div>
  </main>

  <script src="/js/main.js" defer></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const message = document.getElementById('formMessage');
      const btn = document.getElementById('submitBtn');

      // Reset errors
      document.querySelectorAll('.form-error').forEach(el => el.classList.add('hidden'));
      message.classList.add('hidden');

      // Validate
      let valid = true;
      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        document.getElementById('email-error').classList.remove('hidden');
        valid = false;
      }
      if (!password) {
        document.getElementById('password-error').classList.remove('hidden');
        valid = false;
      }
      if (!valid) return;

      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span> Signing in...';

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok && data.access_token) {
          localStorage.setItem('access_token', data.access_token);
          localStorage.setItem('user_email', email);
          window.location.href = '/dashboard.html';
        } else {
          message.className = 'alert alert-error';
          message.innerHTML = '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg><div class="alert-content"><div class="alert-text">' + (data.detail || 'Invalid credentials') + '</div></div>';
          message.classList.remove('hidden');
        }
      } catch (err) {
        message.className = 'alert alert-error';
        message.innerHTML = '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg><div class="alert-content"><div class="alert-text">Connection error. Please try again.</div></div>';
        message.classList.remove('hidden');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
