<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | SecureWave VPN</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(180deg, #ffffff 0%, #f8f9fe 50%, #eef2ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .error-container {
      text-align: center;
      position: relative;
      z-index: 10;
      padding: 2rem;
    }

    .error-code {
      font-size: clamp(8rem, 20vw, 15rem);
      font-weight: 800;
      line-height: 1;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-family: 'Space Grotesk', sans-serif;
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .error-title {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      font-weight: 700;
      color: #1a1a2e;
      margin-bottom: 1rem;
    }

    .error-message {
      font-size: clamp(1rem, 2vw, 1.25rem);
      color: #64748b;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      font-weight: 600;
      padding: 1rem 2.5rem;
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
      text-decoration: none;
      display: inline-block;
    }

    .btn-gradient:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
      color: white;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid #667eea;
      color: #667eea;
      font-weight: 600;
      padding: 1rem 2.5rem;
      border-radius: 12px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin-left: 1rem;
    }

    .btn-outline:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    /* Floating background elements */
    .bg-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: floatRandom 15s ease-in-out infinite;
    }

    .bg-shape-1 {
      top: 10%;
      left: 10%;
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      animation-delay: 0s;
    }

    .bg-shape-2 {
      bottom: 10%;
      right: 10%;
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      animation-delay: 2s;
    }

    .bg-shape-3 {
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      animation-delay: 4s;
    }

    @keyframes floatRandom {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(30px, -30px) scale(1.1); }
      50% { transform: translate(-20px, 20px) scale(0.9); }
      75% { transform: translate(20px, 30px) scale(1.05); }
    }

    .helpful-links {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(102, 126, 234, 0.2);
    }

    .helpful-links h3 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #1a1a2e;
      margin-bottom: 1rem;
    }

    .quick-link {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.5rem 1.5rem;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 50px;
      color: #667eea;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .quick-link:hover {
      background: rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
      color: #667eea;
    }

    @media (max-width: 768px) {
      .btn-outline {
        margin-left: 0;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background shapes -->
  <div class="bg-shape bg-shape-1"></div>
  <div class="bg-shape bg-shape-2"></div>
  <div class="bg-shape bg-shape-3"></div>

  <!-- Error content -->
  <div class="error-container">
    <div class="error-code">404</div>
    <h1 class="error-title">Oops! Page Not Found</h1>
    <p class="error-message">
      The page you're looking for seems to have gone on a VPN adventure.
      Don't worry, we'll help you find your way back to safety!
    </p>

    <div class="mt-4">
      <a href="/home.html" class="btn-gradient">
        <i class="bi bi-house-door me-2"></i>Back to Home
      </a>
      <a href="/dashboard.html" class="btn-outline">
        <i class="bi bi-speedometer2 me-2"></i>Dashboard
      </a>
    </div>

    <div class="helpful-links">
      <h3>Quick Links</h3>
      <div>
        <a href="/home.html" class="quick-link"><i class="bi bi-house me-1"></i> Home</a>
        <a href="/services.html" class="quick-link"><i class="bi bi-grid me-1"></i> Services</a>
        <a href="/subscription.html" class="quick-link"><i class="bi bi-tag me-1"></i> Pricing</a>
        <a href="/about.html" class="quick-link"><i class="bi bi-info-circle me-1"></i> About</a>
        <a href="/contact.html" class="quick-link"><i class="bi bi-envelope me-1"></i> Contact</a>
        <a href="/api/docs" class="quick-link"><i class="bi bi-book me-1"></i> API Docs</a>
      </div>
    </div>
  </div>

  <script>
    // Log 404 error for analytics (optional)
    console.warn('404 Error: Page not found -', window.location.pathname);

    // Auto-redirect after 10 seconds (optional)
    let countdown = 10;
    const autoRedirect = false; // Set to true to enable auto-redirect

    if (autoRedirect) {
      const timer = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          clearInterval(timer);
          window.location.href = '/home.html';
        }
      }, 1000);
    }
  </script>
</body>
</html>
