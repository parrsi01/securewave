<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Account - SecureWave</title>
  <meta name="description" content="Create your SecureWave account." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/ui_v1.css?v=20260301">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>
<body>
  <main class="form-shell">
    <div class="form-card">
      <div style="text-align: center; margin-bottom: var(--space-5);">
        <a class="nav-logo" href="/home.html" style="justify-content: center;">
          <img src="/img/logo.svg" alt="SecureWave logo" width="40" height="40">
          <span>SecureWave</span>
        </a>
        <h1 style="margin: var(--space-4) 0 var(--space-2);">Create your account</h1>
        <p class="section-subtitle">Set up your SecureWave profile in minutes.</p>
      </div>
      <div class="form-message" data-form-message></div>
      <form data-form="register" novalidate>
        <div class="form-field">
          <label for="email">Email address</label>
          <input class="input" id="email" name="email" type="email" placeholder="you@example.com" required>
          <div class="form-error" id="email-error">Enter your email.</div>
        </div>
        <div class="form-field">
          <label for="password">Password</label>
          <input class="input" id="password" name="password" type="password" placeholder="Create a password" required>
          <div class="form-error" id="password-error">Create a password.</div>
        </div>
        <div class="form-field">
          <label for="passwordConfirm">Confirm password</label>
          <input class="input" id="passwordConfirm" name="passwordConfirm" type="password" placeholder="Repeat your password" required>
          <div class="form-error" id="passwordConfirm-error">Confirm your password.</div>
        </div>
        <button class="btn btn-primary" type="submit" style="width: 100%;">Create account</button>
      </form>
      <div class="auth-footer">
        <p>Already have an account? <a href="/login.html">Sign in</a></p>
        <p><a href="/home.html">Back to home</a></p>
      </div>
    </div>
  </main>
  <script src="/js/auth.js" defer></script>
</body>
</html>
