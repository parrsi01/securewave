<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="build-timestamp" content="BUILD_TIMESTAMP">
  <meta name="ui-version" content="UI_VERSION v1.0">
  <title>Create Account - SecureWave</title>
  <meta name="description" content="Create your SecureWave account." />
  <link rel="stylesheet" href="/css/web_ui_v1.css?v=20260302">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>
<body>
  <main class="form-shell">
    <div class="form-card">
      <div class="card-row" style="margin-bottom: var(--space-4);">
        <img src="/img/logo.svg" alt="SecureWave logo" width="44" height="44">
        <div>
          <h1>Create your account</h1>
          <p class="subtitle">SecureWave keeps protection simple and calm.</p>
        </div>
      </div>
      <div class="form-message" data-form-message>All fields are required.</div>
      <form class="form-grid" data-auth="register" novalidate>
        <div class="field">
          <label for="email">Email address</label>
          <input class="input" id="email" name="email" type="email" placeholder="you@example.com" required>
          <div class="field-hint">Required</div>
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input class="input" id="password" name="password" type="password" placeholder="Create a password" required>
          <div class="field-hint">Minimum 8 characters</div>
        </div>
        <div class="field">
          <label for="passwordConfirm">Confirm password</label>
          <input class="input" id="passwordConfirm" name="passwordConfirm" type="password" placeholder="Repeat your password" required>
          <div class="field-hint">Must match your password</div>
        </div>
        <button class="btn btn-primary" type="submit">Create account</button>
      </form>
      <div class="stat-list" style="margin-top: var(--space-4);">
        <a class="btn btn-secondary" href="/login.html">Sign in</a>
        <a class="btn btn-ghost" href="/home.html">Back to home</a>
      </div>
      <div class="card" style="margin-top: var(--space-5);">
        <h3>Download SecureWave App</h3>
        <p class="subtitle">Install the app after creating your account.</p>
        <!-- TODO: Replace placeholder URLs with final store links. -->
        <div class="download-grid" style="margin-top: var(--space-4);">
          <a class="btn download-btn" href="https://github.com/parrsi01/securewave/releases">macOS</a>
          <a class="btn download-btn" href="https://github.com/parrsi01/securewave/releases">Windows</a>
          <a class="btn download-btn" href="https://github.com/parrsi01/securewave/releases">Linux</a>
          <a class="btn download-btn" href="https://github.com/parrsi01/securewave/releases">Android</a>
          <button class="btn download-btn" type="button" disabled>iOS <small>Coming soon</small></button>
        </div>
      </div>
    </div>
  </main>
  <script src="/js/auth.js" defer></script>
</body>
</html>
