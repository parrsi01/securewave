<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagnostics - SecureWave VPN</title>
  <meta name="description" content="SecureWave diagnostics dashboard for demo mode.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/professional.css">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <a href="/home.html" class="navbar-brand">
        <img src="/img/logo.svg" alt="SecureWave VPN Logo">
        <span>SecureWave</span>
      </a>
      <ul class="navbar-menu">
        <li><a href="/dashboard.html">Dashboard</a></li>
        <li><a href="/vpn.html">VPN</a></li>
        <li><a href="/settings.html">Settings</a></li>
        <li><a href="/diagnostics.html" aria-current="page">Diagnostics</a></li>
        <li><button class="btn btn-ghost btn-sm" id="logoutBtn">Logout</button></li>
      </ul>
      <button class="navbar-toggle" aria-label="Toggle navigation menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </nav>

  <main id="main-content">
    <section class="page-hero">
      <div class="container">
        <div class="badge">Admin / Diagnostics</div>
        <h1 class="page-hero__title">System Status</h1>
        <p class="page-hero__subtitle">
          Demo diagnostics panel with API health and recent events.
        </p>
      </div>
    </section>

    <div class="container page-section">
      <div class="grid grid-2" style="margin-bottom: 2rem;">
        <div class="card">
          <div class="card-body">
            <h2>Health</h2>
            <p id="healthStatus" class="text-muted">Checking...</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h2>Environment</h2>
            <div id="envStatus" class="text-muted">Loading...</div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h2>Recent Events</h2>
          <div id="eventsList" class="text-muted">Loading events...</div>
        </div>
      </div>
    </div>
  </main>

  <script src="/js/main.js"></script>
  <script src="/js/diagnostics.js"></script>
</body>
</html>
