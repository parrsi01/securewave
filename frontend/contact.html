<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact • SecureWave</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/neon.css">
  <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
  <header>
    <div class="navbar">
      <a class="brand" href="/home.html">
        <img src="/assets/logo.svg" alt="SecureWave logo">
        <span>SecureWave</span>
      </a>
      <div class="nav-links">
        <a href="/home.html">Home</a>
        <a href="/services.html">Services</a>
        <a href="/about.html">About</a>
      </div>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="hero-badge">Contact</div>
      <h1 class="hero-title">Let’s talk SecureWave</h1>
      <p class="hero-subtitle">Questions about deployment, payments, or WireGuard configs? Reach out.</p>

      <div class="grid-two" style="margin-top:1.25rem;">
        <div class="card">
          <h3>Support</h3>
          <p>Email: support@securewave.app</p>
          <p>Status: <span class="badge-success">Online</span></p>
        </div>
        <div class="card">
          <h3>Drop a message</h3>
          <form>
            <input type="text" placeholder="Your name">
            <input type="email" placeholder="Your email">
            <textarea rows="4" placeholder="How can we help?"></textarea>
            <button class="btn btn-primary" type="button">Send</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="/js/main.js"></script>
</body>
</html>
