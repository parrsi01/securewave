<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="waveGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5eead4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2dd4bf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="waveGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:0.8" />
    </linearGradient>

    <linearGradient id="wifiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#5eead4;stop-opacity:0.9" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main Wave Shape (3 Layered Waves) -->
  <!-- Back Wave (Largest, most transparent) -->
  <path d="M 30 120 Q 50 80, 70 90 T 110 100 T 150 90 T 170 110 L 170 160 Q 100 180, 30 160 Z"
        fill="url(#waveGrad2)"
        opacity="0.3"/>

  <!-- Middle Wave -->
  <path d="M 30 130 Q 50 95, 70 105 T 110 115 T 150 105 T 170 125 L 170 165 Q 100 180, 30 165 Z"
        fill="url(#waveGrad2)"
        opacity="0.5"/>

  <!-- Front Wave (Most prominent) -->
  <path d="M 30 140 Q 50 110, 70 120 T 110 130 T 150 120 T 170 140 L 170 170 Q 100 185, 30 170 Z"
        fill="url(#waveGrad1)"
        filter="url(#glow)"/>

  <!-- WiFi Signal Icon (Centered above waves) -->
  <!-- WiFi signal emanates from center -->
  <g transform="translate(100, 80)">
    <!-- WiFi base point (dot) -->
    <circle cx="0" cy="15" r="4" fill="url(#wifiGrad)" filter="url(#strongGlow)"/>

    <!-- WiFi arc 1 (smallest, strongest signal) -->
    <path d="M -12 8 Q 0 -2, 12 8"
          fill="none"
          stroke="url(#wifiGrad)"
          stroke-width="3.5"
          stroke-linecap="round"
          filter="url(#glow)"/>

    <!-- WiFi arc 2 (medium) -->
    <path d="M -22 12 Q 0 -10, 22 12"
          fill="none"
          stroke="url(#wifiGrad)"
          stroke-width="3"
          stroke-linecap="round"
          opacity="0.85"
          filter="url(#glow)"/>

    <!-- WiFi arc 3 (largest, weakest signal) -->
    <path d="M -32 18 Q 0 -18, 32 18"
          fill="none"
          stroke="url(#wifiGrad)"
          stroke-width="2.5"
          stroke-linecap="round"
          opacity="0.7"
          filter="url(#glow)"/>
  </g>

  <!-- Decorative Wave Crest Highlights -->
  <path d="M 70 120 Q 80 115, 90 120"
        fill="none"
        stroke="rgba(255, 255, 255, 0.4)"
        stroke-width="2"
        stroke-linecap="round"/>

  <path d="M 110 130 Q 120 125, 130 130"
        fill="none"
        stroke="rgba(255, 255, 255, 0.4)"
        stroke-width="2"
        stroke-linecap="round"/>

  <!-- Security Lock Integrated into Wave -->
  <g transform="translate(140, 145)" opacity="0.7">
    <!-- Mini lock body -->
    <rect x="0" y="4" width="12" height="10" rx="2"
          fill="url(#wifiGrad)" opacity="0.8"/>
    <!-- Mini lock shackle -->
    <path d="M 3 4 L 3 2 Q 3 0 6 0 Q 9 0 9 2 L 9 4"
          fill="none"
          stroke="url(#wifiGrad)"
          stroke-width="2"
          stroke-linecap="round"
          opacity="0.8"/>
  </g>

  <!-- Particle Effects (Optional - small dots for dynamic feel) -->
  <circle cx="45" cy="125" r="1.5" fill="#5eead4" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="108" r="1.5" fill="#2dd4bf" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="125" cy="118" r="1.5" fill="#14b8a6" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="155" cy="112" r="1.5" fill="#5eead4" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
  </circle>
</svg>
