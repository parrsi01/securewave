<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- MARL - Multi-Agent Reinforcement Learning Network -->
  <!-- Central hub -->
  <circle cx="32" cy="32" r="6" fill="#14b8a6" stroke="#2dd4bf" stroke-width="2"/>

  <!-- Agent nodes -->
  <circle cx="12" cy="12" r="5" fill="#5eead4" stroke="#2dd4bf" stroke-width="1.5"/>
  <circle cx="52" cy="12" r="5" fill="#5eead4" stroke="#2dd4bf" stroke-width="1.5"/>
  <circle cx="12" cy="52" r="5" fill="#5eead4" stroke="#2dd4bf" stroke-width="1.5"/>
  <circle cx="52" cy="52" r="5" fill="#5eead4" stroke="#2dd4bf" stroke-width="1.5"/>

  <!-- Connections -->
  <line x1="17" y1="15" x2="27" y2="27" stroke="#2dd4bf" stroke-width="2" opacity="0.6"/>
  <line x1="47" y1="15" x2="37" y2="27" stroke="#2dd4bf" stroke-width="2" opacity="0.6"/>
  <line x1="17" y1="49" x2="27" y2="37" stroke="#2dd4bf" stroke-width="2" opacity="0.6"/>
  <line x1="47" y1="49" x2="37" y2="37" stroke="#2dd4bf" stroke-width="2" opacity="0.6"/>

  <!-- Inter-agent connections -->
  <line x1="12" y1="17" x2="12" y2="47" stroke="#14b8a6" stroke-width="1.5" opacity="0.4" stroke-dasharray="2,2"/>
  <line x1="52" y1="17" x2="52" y2="47" stroke="#14b8a6" stroke-width="1.5" opacity="0.4" stroke-dasharray="2,2"/>
  <line x1="17" y1="12" x2="47" y2="12" stroke="#14b8a6" stroke-width="1.5" opacity="0.4" stroke-dasharray="2,2"/>
  <line x1="17" y1="52" x2="47" y2="52" stroke="#14b8a6" stroke-width="1.5" opacity="0.4" stroke-dasharray="2,2"/>
</svg>
